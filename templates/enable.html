<!DOCTYPE html>

<html>

<head>

    <title>Enable AD User</title>

    <style>

        body {

            font-family: Arial;

            background: #f2f2f2;

            padding: 40px;

        }

        .box {

            background: white;

            padding: 20px;

            width: 400px;

            margin: auto;

            border-radius: 8px;

            box-shadow: 0 0 10px #ccc;

        }

        input, button {

            width: 100%;

            padding: 10px;

            margin-top: 10px;

        }

        button {

            background: #0078D4;

            color: white;

            border: none;

            font-weight: bold;

        }

        .msg {

            margin-top: 15px;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <div class="box">

        <h2>Enable AD User</h2>

        <form method="POST">

            <label>sAMAccountName</label>

            <input type="text" name="sam_name" placeholder="e.g. jsmith" required />

            <button type="submit">Enable User</button>

        </form>

        {% if message %}

        <div class="msg">{{ message }}</div>

        {% endif %}

    </div>

</body>

</html>
